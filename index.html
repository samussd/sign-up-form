<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign-up | LANGUP</title>
    <meta name="description" content="Sign-Up Form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/logo.svg?">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>

      <div class="hero">
        <div class="hero__title">
          <div class="hero__logo" src="logo.svg"></div>
          <div class="hero__text">LANGUP</div>
        </div>
      </div>

      <div class="form-area">

        <div class="form-area__disclaimer">
          <p class="form-area__disclaimer-text">
            <span>Start learning.</span><br>
            Sign Up.
          </p>
        </div>
    
        <form class="form-area__forms" id="form" action="/action.php" method="post" autocomplete="off">
          <div class="form-container">
            <div class="form">
              <label for="firstname">FIRST NAME</label>
              <input  type="text" id="firstname" name="firstname"
                      placeholder="John" pattern="^[a-zA-Z]+$"
                      maxlength="30" required>
            </div>
            <div class="form-container__text">&nbsp</div>
          </div>

          <div class="form-container">
            <div class="form">
              <label for="lastname">LAST NAME</label>
              <input  type="text" id="lastname" name="lastname"
                      placeholder="Doe" pattern="^[a-zA-Z]+$"
                      maxlength="30" required>
            </div>
            <div class="form-container__text">&nbsp</div>
          </div>

          <div class="form-container">
            <div class="form">
              <label for="useremail">EMAIL</label>
              <input  type="email" id="useremail" name="email"
                      placeholder="name@mail.com" required
                      pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
            </div>
            <div class="form-container__text">&nbsp</div>
          </div>

          <div class="form-container">
            <div class="form">
              <label for="userphone">PHONE NUMBER</label>
              <input  type="text" id="userphone" name="phone"
                      pattern="^[+]?[0-9]+$" title="Enter numbers only"
                      minlength="6" placeholder="+00 1234567890" required>
            </div>
            <div class="form-container__text">&nbsp</div>
          </div>

          <div class="form-container">
            <div class="form">
              <label for="userpassword">PASSWORD</label>
              <input  type="password" id="userpassword" name="password"
                      placeholder="••••••••" required
                      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
            </div>
            <div class="form-container__pw-text">&nbsp</div>
          </div>

          <div class="form-container">
            <div class="form">
              <label for="userpassword-confirm">CONFIRM PASSWORD</label>
              <input  type="password" id="userpassword-confirm"
                      placeholder="••••••••" required
                      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
            </div>
            <div class="form-container__text">&nbsp</div>
          </div>
        </form>

        <div class="form-area__button-container">
          <div class="form-area__button">
            <button class="sign-up-button" type="submit" form="form">
              Create Account
            </button>
            <p class="form-area__log-in">
              Already have an account? <a class="log-in-button" href="#">Log In</a>
            </p>
          </div>
        </div>
        
      </div>
    </main>
    
    <script src="scripts/script.js" async defer></script>
  </body>
</html>
