<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign-Up</title>
    <meta name="description" content="Sign-Up Form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>

      <div class="hero">
        image with text
      </div>

      <div class="form-area">

        <div class="form-area__disclaimer">
          <p class="form-area__disclaimer-text">
            bla bla bla bla bla disclaimer bla bla bla bla bla disclaimer bla bla bla bla bla disclaimer 
          </p>
        </div>
    
        <form class="form-area__forms" id="form" action="/action.php" method="post">
          <div class="form">
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname" name="firstname" required>
          </div>
          <div class="form">
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname" name="lastname" required>
          </div>
          <div class="form">
            <label for="useremail">EMAIL</label>
            <input type="email" id="useremail" name="email" required>
          </div>
          <div class="form">
            <label for="userphone">PHONE NUMBER</label>
            <input  type="text" id="userphone" name="phone" 
                    pattern="^[0-9]+$" title="Enter numbers only" required>
          </div>
          <div class="form">
            <label for="userpassword">PASSWORD</label>
            <input type="password" id="userpassword" name="password" required>
          </div>
          <div class="form">
            <label for="userpassword-confirm">CONFIRM PASSWORD</label required>
            <input type="password" id="userpassword-confirm">
          </div>
        </form>

        <div class="form-area__button">
          <button class="sign-up-button" type="submit" form="form">
            Create Account
          </button>
          <p class="form-area__log-in">
            Already have an account? <a class="log-in-button" href="#">Log In</a>
          </p>
        </div>
        
      </div>
    </main>
    
    <script src="scripts/script.js" async defer></script>
  </body>
</html>
